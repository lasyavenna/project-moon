<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Better</title>
    <link rel="stylesheet" type="text/css" href="index.css">


    <!-- Font #1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
        
    <!-- Font #2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>

<body class="background">
    <div class="layout">

        <div class="timer">
            <p id="timer-display">25:00</p>
            <button id="timer-button">Start</button>
        </div>

        <div class="side">
            <div class="avatar">
                <h2 id="avatar-name" class="side">Usagi Tsukino</h2>
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                    <!-- <span class="progress-bar-text">25%</span> -->
                </div>
                <img src="Assets/usagi.png" alt="" class="avatar-growing">
            </div>

            <div class="tasks">
                <h3>To-Do List</h3>

                <div class="task-input">
                    <input type="text" id="task-field" placeholder="Add a new task...">
                    <button id="add-task">+</button>
                </div>

                <ul id="task-list"></ul>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
